<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Animated Gradient Background */
    body {
      background: linear-gradient(270deg, #ff00cc, #3333ff, #00f7ff, #ff8800);
      background-size: 800% 800%;
      animation: gradientFlow 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating Particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      animation: float 20s linear infinite;
      border-radius: 50%;
    }

    .particles span:nth-child(odd) {
      background: rgba(255, 255, 255, 0.1);
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      to {
        transform: translateY(-20vh) scale(1);
        opacity: 0;
      }
    }

    /* Login Box */
    .login-box {
      position: relative;
      width: 350px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.6);
      z-index: 1;
      text-align: center;
      animation: floatBox 6s ease-in-out infinite;
    }

    @keyframes floatBox {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    .login-box h2 {
      color: #fff;
      margin-bottom: 25px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      outline: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 15px;
      transition: 0.3s;
    }

    .login-box input:focus {
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.7);
      background: rgba(255, 255, 255, 0.3);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00c8ff, #ff66cc);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.4s;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.6);
    }

    .login-box button:hover {
      background: linear-gradient(135deg, #ff66cc, #00c8ff);
      box-shadow: 0 0 20px rgba(255, 100, 255, 0.9);
    }
  </style>
</head>
<body>
  <!-- Background Particles -->
  <div class="particles">
    <span style="left:10%; animation-duration:12s;"></span>
    <span style="left:30%; animation-duration:18s;"></span>
    <span style="left:50%; animation-duration:25s;"></span>
    <span style="left:70%; animation-duration:15s;"></span>
    <span style="left:90%; animation-duration:20s;"></span>
    <span style="left:20%; animation-duration:22s;"></span>
    <span style="left:40%; animation-duration:17s;"></span>
    <span style="left:60%; animation-duration:28s;"></span>
    <span style="left:80%; animation-duration:14s;"></span>
  </div>

  <!-- Login Form -->
  <div class="login-box">
    <h2>Welcome Back</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Login successful!");
    });
  </script>
</body>
</html>
